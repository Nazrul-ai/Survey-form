<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="survey-form">
            <div class="form-group">
                <div class="name-email">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
            </div>

            <div class="form-group">
                <div class="emaill">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
            </div>
            <div class="form-group">
                <label>Is this the first time that you are using our service</label>
                <br>
                <br>
                <input type="radio" id="option1" name="Is this the first time that you are using our service"
                    value="Yes">
                <label>Yes</label>
                <input type="radio" id="option1" name="Is this the first time that you are using our service"
                    value="No">
                <label>No</label>
                <br>
                <br>
            </div>
            <div class="form-group">
                <label>Would you suggest to your Friends and Colleagues</label>
                <br>
                <input type="radio" id="option2" name="Would you suggest to your Friends and Colleagues" value="Yes">
                <label>Yes</label>
                <input type="radio" id="option2" name="Would you suggest to your Friends and Colleagues" value="No">
                <label>No</label>
                <br>
                <br>
            </div>
            <div class="form-group">
                <label>How satisfied you are with our company overall</label>
                <br>
                <input type="radio" id="option3" name="How satisfied you are with our company overall"
                    value="Satisfied">
                <label>Satisfied</label>
                <input type="radio" id="option3" name="How satisfied you are with our company overall"
                    value="Undecided">
                <label>Undecided</label>
                <input type="radio" id="option3" name="How satisfied you are with our company overall"
                    value="Unsatisfied">
                <label>Unsatisfied</label>
                <br>
                <br>
            </div>
            <!-- Feedback text Area -->
            <div class="form-group">

                <label>Do you have any suggestion to improve our service?</label>
                <br>
                <br>
                <textarea name="feedback" rows="6"></textarea>
            </div>
            <!-- Submit form and Reset buttons -->
            <div class="btn-container">
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
            </div>
        </form>
    </div>
    <!-- Popup for form submission details -->
    <div id="popup">
        <h2>Form Submission Details</h2>
        <div id="popup-content"></div>
        <button id="close-popup">Close</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
